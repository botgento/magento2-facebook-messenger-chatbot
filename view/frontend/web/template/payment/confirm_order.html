<!-- ko if: status -->
<form data-role="botgento_order" method="post" data-bind="fadeVisible: isVisible()">
    <div class="col-md-12">
        <!-- ko if: subscribed != true -->
        <h2><!-- ko i18n:'Send order updates on:' --><!-- /ko --></h2>
        <div id="fb-loader" class="fb-loader">
            <img src="" data-bind="attr: { src: loaderImg }" style="width: 48px;"/>
        </div>
        <!-- /ko -->
        <input type="hidden" name="fbmessenger" id="fbmessenger" value="" data-bind="value: fb_state"/>
        <input type="hidden" name="user_ref" id="user_ref" value="" data-bind="value: user_ref"/>
        <input type="hidden" name="subscribed" id="subscribed" value="" data-bind="value: subscribed" />
        <!-- ko if: subscribed != true -->
        <div class="fb-messenger-checkbox"
                data-bind="attr: {
                    origin : origin,
                    page_id : page_id,
                    messenger_app_id : app_id,
                    user_ref : user_ref,
                 }" data-ref="BGC_ORDER-UPDATE"
             prechecked="true" allow_login="true" size="small">
        </div>
        <!-- /ko -->
    </div>
</form>
<!-- /ko -->
